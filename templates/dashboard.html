<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Inventory Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .update-form {
            max-width: 500px;
            margin: 0 auto 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .new-item-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .update-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .update-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Restaurant Inventory Management</h1>
    </div>

    <div class="update-form">
        <h2>Update Inventory</h2>
        <form action="{{ url_for('update_inventory') }}" method="POST">
            <div class="form-group">
                <label for="item">Select Item:</label>
                <select id="item" name="item" required>
                    {% for item in inventory %}
                    <option value="{{ item[1] }}">{{ item[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity Change:</label>
                <input type="number" id="quantity" name="quantity" required>
                <small>(Use positive numbers to add, negative to subtract)</small>
            </div>
            <button type="submit" class="update-btn">Update Quantity</button>
        </form>
    </div>

    <div class="inventory-section">
        <div class="table-header">
            <h2>Current Inventory</h2>
            <a href="{{ url_for('new_item') }}" class="new-item-btn">+ Add New Item</a>
        </div>
        <table class="inventory-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Current Quantity</th>
                    <th>Unit</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
